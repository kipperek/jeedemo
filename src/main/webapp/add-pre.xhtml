<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/mojaTemplatka.xhtml">

	<ui:define name="content">
		<h2>#{msg.ulFormAddTitle}</h2>
				
				
					<h:form id="ulForm">
						<h:panelGrid columns="3">
							<h:outputText value="#{msg.ulFormAddName}" />				
							<h:inputText id="ulName" value="#{ulBean.ul.name}" required="#{true}" validator="#{ulBean.uniqueName}"/>
							<rich:message for="ulName" />
						</h:panelGrid>
						<h:commandButton value=" #{msg.addForm} "
							action="#{ulBean.addUlica}" />
					</h:form>
				<br/>
				
		<h2>#{msg.lokFormAddTitle}</h2>
				
				
					<h:form id="lokForm">
						<h:panelGrid columns="3">
							<h:outputText value="#{msg.lokFormAddName}" />				
							<h:inputText id="lokName" value="#{lokBean.lok.imie}" required="#{true}" />
							<rich:message for="lokName" />
							
							<h:outputText value="#{msg.lokFormAddSurName}" />				
							<h:inputText id="lokSurname" value="#{lokBean.lok.nazwisko}" required="#{true}" />
							<rich:message for="lokSurname" />
						</h:panelGrid>
						<h:commandButton value=" #{msg.addForm} "
							action="#{lokBean.addLokator}" />
					</h:form>
				<br/>
		
		<h2>#{msg.wlasFormAddTitle}</h2>
				
				
					<h:form id="wlasForm">
						<h:panelGrid columns="3">
							<h:outputText value="#{msg.wlasFormAddName}" />				
							<h:inputText id="wlasName" value="#{wlasBean.wlas.imie}" required="#{true}" />
							<rich:message for="wlasName" />
							
							<h:outputText value="#{msg.wlasFormAddSurName}" />				
							<h:inputText id="wlasSurname" value="#{wlasBean.wlas.nazwisko}" required="#{true}" />
							<rich:message for="wlasSurname" />
						</h:panelGrid>
						<h:commandButton value=" #{msg.addForm} "
							action="#{wlasBean.addWlasciciel}" />
					</h:form>
				

	</ui:define>

</ui:composition>
