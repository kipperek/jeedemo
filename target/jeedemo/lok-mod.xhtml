<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/mojaTemplatka.xhtml">

	<ui:define name="content">
		
		<h2>#{msg.lokFormModTitle}</h2>
				
				
					<h:form id="lokForm">
						<h:panelGrid columns="3">
							<h:outputText value="#{msg.lokFormModName}" />				
							<h:inputText id="lokName" value="#{lokBean.lok.imie}" required="#{true}" />
							<rich:message for="lokName" />
							
							<h:outputText value="#{msg.lokFormModSurName}" />				
							<h:inputText id="lokSurname" value="#{lokBean.lok.nazwisko}" required="#{true}" />
							<rich:message for="lokSurname" />
						</h:panelGrid>
						<h:commandButton value=" #{msg.modForm} "
							action="#{lokBean.editLokator}" />
					</h:form>
			

	</ui:define>

</ui:composition>
