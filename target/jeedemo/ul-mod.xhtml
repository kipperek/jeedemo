<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/mojaTemplatka.xhtml">

	<ui:define name="content">
		<h2>#{msg.ulFormModTitle}</h2>
			
				
					<h:form id="ulForm">
						<h:panelGrid columns="3">
							<h:outputText value="#{msg.ulFormModName}" />				
							<h:inputText id="ulName" value="#{ulBean.ul.name}" required="#{true}" validator="#{ulBean.uniqueNameMod}"/>
							<rich:message for="ulName" />
						</h:panelGrid>
						<h:commandButton value=" #{msg.modForm} "
							action="#{ulBean.editUlica}" />
					</h:form>
				
		
	</ui:define>

</ui:composition>
